<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Image Converter</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Image Converter</h1>
            </div>
        </div>

        <form id="imgForm" enctype="multipart/form-data" action="/upload" method="post">
            <div class="form-group text-center">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="file" name="images" class="form-control-file" multiple /><br>
                    </div>
                    <div class="col-4"></div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="format" id="png" value="png">
                            <label class="form-check-label" for="png">PNG</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="format" id="jpeg" value="jpeg">
                            <label class="form-check-label" for="jpeg">JPEG</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="format" id="gif" value="gif">
                            <label class="form-check-label" for="gif">GIF</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
